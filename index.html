  <link href="//fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet">
  <style type="text/css">
		html {
		  height: 100%;
		}

		body {
		  align-content: stretch;
		  align-items: center;
		  background-color: #fffded;
      box-sizing: border-box;
		  color: #161616;
		  display: flex;
		  justify-content: center;
		  margin: 0;
      height: 100%;

      display: flex;

		  text-align: center;
		}

		img {
      height: 70px;
			max-width: 70px;
		}

    h1 {
      font-size: 30px;

    }

    h2 {
      font-size: 20px;
      font-weight: 400;
      margin-bottom: 20px;
    }

    a {
      display: block;
      font-size: 20px;
    }

		a, a:link, a:visited, a:hover, a:active {
			color: #161616;
      text-decoration: underline;
		}

		a:hover {
      text-decoration: none;
		}

    span {
      display: none;
    }

    @media only screen and (min-width: 481px) {
      body {
        padding: 35px;
      }

      img {
        position: absolute;
        left: 70px;
        top: 70px;
      }

      h1 {
        font-size: 40px;
        margin-bottom: 35px;
      }

      h2 {
        font-size: 30px;
        margin-bottom: 35px;
      }

      a, a:link, a:visited, a:hover, a:active {
        color: #216165;
        display: inline;
      }

      span {
        display: inline;
      }
    }
